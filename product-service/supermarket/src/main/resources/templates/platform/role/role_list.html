<script th:inline="none">

    layui.use(['form', 'table', 'authTree'], function () {
        var form = layui.form;
        var table = layui.table;
        var authTree = layui.authTree;
        var baseUrl = "/admin/role";
        var moduleName = "角色";
        var requestType;
        var baseCols = [[
            {checkbox: true}
            , {field: 'code', title: '角色编码'}
            , {field: 'name', title: '角色名称'}
            , {field: 'sort', title: '排序'}
            , {field: 'stateName', title: '状态'}
            , {title: '操作', toolbar: '#optToolBar'}
        ]];
        var baseUpdateCols = [
            {field: 'code', type: "text"}
            , {field: 'name', type: "text"}
            , {field: 'sort', type: "text"}
        ];

        //表格
        renderTable({
            url: baseUrl
            , cols: baseCols
        });

        //查询
        form.on('submit(queryButton)', function (data) {
            refreshTable({
                where: data.field
            });
            return false;
        });

        var menuData = getSysData({
            url: "/admin/menu"
        });

        for (var i in menuData) {
            if (!menuData[i].pid) {
                menuData[i].pid = 0;
            }
        }

        //添加
        $(".addButton").click(function () {
            requestType = add({
                title: '添加' + moduleName
            });

            initAuthTree({
                data: menuData
                , checkedKey: []
            });
        });

        // 修改
        $(".editButton").click(function () {
            requestType = edit({
                title: '修改' + moduleName
                , fields: baseUpdateCols
            });
            var selectedData = table.checkStatus('table');
            $.ajax({
                url: baseUrl + '/aut/' + selectedData.data[0].id,
                type: 'GET',
                success: function (data) {
                    if (data.success) {
                        initAuthTree({
                            data: menuData
                            , checkedKey: data.data
                        });
                    } else {
                        layer.msg(data.message, {icon: 5});
                    }
                },
                error: function (data) {
                    layer.msg('保存失败', {icon: 5});
                }
            });
        });

        // 添加/修改 保存
        form.on('submit(saveButton)', function (data) {
            // 获取所有已选中节点
            var menuIds = authTree.getChecked('#authTree');
            var detailList = [];
            for (var i in menuIds) {
                var menuId = {
                    menuId: menuIds[i]
                };
                detailList.push(menuId);
            }
            data.field.detailList = detailList;
            saveOrUpdate({
                url: baseUrl
                , baseUrl: baseUrl
                , baseCols: baseCols
                , type: requestType
                , data: data.field
                , isTable: true
            });
            return false;
        });

        // 删除
        $(".delButton").click(function () {
            var selectedData = table.checkStatus('table');
            if (selectedData.data.length != 0) {
                del({
                    url: baseUrl + "/" + selectedData.data[0].id
                    , baseUrl: baseUrl
                    , baseCols: baseCols
                    , isTable: true
                });
            } else {
                layer.msg('请选择一条数据', {icon: 0});
            }
        });

    });

</script>

</script>
