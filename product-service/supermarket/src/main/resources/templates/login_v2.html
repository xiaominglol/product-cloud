<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8">
    <title>系统登陆</title>
    <meta name="description" content="particles.js is a lightweight JavaScript library for creating particles.">
    <meta name="author" content="Vincent Garreau"/>
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <link rel="stylesheet" media="screen" th:href="@{/plugins/login_v2/css/style.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/plugins/login_v2/css/reset.css}"/>
</head>
<body>

<div id="particles-js">
    <div class="login">
        <div class="login-top">
            登录
        </div>
        <form id="loginForm" action="/login" method="post">
            <div class="login-center clearfix">
                <div class="login-center-img"><img th:src="@{/plugins/login_v2/img/name.png}"/></div>
                <div class="login-center-input">
                    <input type="text" name="account" value="admin" placeholder="请输入您的用户名" onfocus="this.placeholder=''"
                           onblur="this.placeholder='请输入您的用户名'"/>
                    <div class="login-center-input-text">用户名</div>
                </div>
            </div>
            <div class="login-center clearfix">
                <div class="login-center-img"><img th:src="@{/plugins/login_v2/img/password.png}"/></div>
                <div class="login-center-input">
                    <input type="password" name="password" value="123456" placeholder="请输入您的密码"
                           onfocus="this.placeholder=''" onblur="this.placeholder='请输入您的密码'"/>
                    <div class="login-center-input-text">密码</div>
                </div>
            </div>
            <div class="login-button">
                登录
            </div>
        </form>
    </div>
    <div class="sk-rotating-plane"></div>
</div>

<!-- scripts -->
<script th:src="@{/plugins/jquery/jquery-3.2.1.js}"></script>
<script th:src="@{/plugins/login_v2/js/particles.min.js}"></script>
<script th:src="@{/plugins/login_v2/js/app.js}"></script>
<script type="text/javascript">
    function hasClass(elem, cls) {
        cls = cls || '';
        if (cls.replace(/\s/g, '').length == 0) return false; //当cls没有参数时，返回false
        return new RegExp(' ' + cls + ' ').test(' ' + elem.className + ' ');
    }

    function addClass(ele, cls) {
        if (!hasClass(ele, cls)) {
            ele.className = ele.className == '' ? cls : ele.className + ' ' + cls;
        }
    }

    function removeClass(ele, cls) {
        if (hasClass(ele, cls)) {
            var newClass = ' ' + ele.className.replace(/[\t\r\n]/g, '') + ' ';
            while (newClass.indexOf(' ' + cls + ' ') >= 0) {
                newClass = newClass.replace(' ' + cls + ' ', ' ');
            }
            ele.className = newClass.replace(/^\s+|\s+$/g, '');
        }
    }

    document.querySelector(".login-button").onclick = function () {
        addClass(document.querySelector(".login"), "active")
        setTimeout(function () {
            addClass(document.querySelector(".sk-rotating-plane"), "active")
            document.querySelector(".login").style.display = "none"

        }, 800);

        setTimeout(function () {
            //removeClass(document.querySelector(".login"), "active")
            //removeClass(document.querySelector(".sk-rotating-plane"), "active")
            //document.querySelector(".login").style.display = "block"
            $("#loginForm").submit();
        }, 2000)
    }
</script>

</body>
</html>
