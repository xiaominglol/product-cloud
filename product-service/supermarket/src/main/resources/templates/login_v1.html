<link th:href="@{/plugins/login_v1/css/login.css}" rel="stylesheet">


<div class="middle-box text-center loginscreen">
    <div>
        <div>
            <h1 class="logo-name">ERP</h1>
        </div>

        <form action="/login" method="post">
            <div class="form-group">
                <input type="text" name="account" class="form-control" placeholder="用户名" value="admin">
            </div>
            <div class="form-group">
                <input type="password" name="password" class="form-control" placeholder="密码" value="123456">
            </div>
            <button type="submit" class="btn btn-primary btn-block">登 录</button>


            <p class="text-muted text-center">
                <label><input type="checkbox">记住我</label> |
                <a href="login_v1.html#">
                    <small>忘记密码了？</small>
                </a>
            </p>
        </form>
    </div>
</div>
